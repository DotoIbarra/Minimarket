        <!-- Formulario de inicio de sesión -->
            <div class="row justify-content-center" style="margin-top: 20px;">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="mb-0">Iniciar sesión</h4>
                        </div>
                        <div class="card-body">
                            <form action="inicio.html">
                                
                                <!-- Botón de inicio de sesión -->
                                <center> <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
                                    Iniciar sesión
                                </button></center>
                                
                                <!-- Ventana emergente de inicio de sesión -->
                                <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                        <h5 class="modal-title" id="loginModalLabel">Iniciar sesión</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                        </div>
                                        <div class="modal-body">
                                        <form>
                                            <div class="form-group">
                                            <label for="email">Correo electrónico</label>
                                            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
                                            </div>
                                            <div class="form-group">
                                            <label for="password">Contraseña</label>
                                            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                                            </div>
                                        </form>
                                        </div>
                                        <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-primary" onclick="login()">Iniciar sesión</button>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                                
                                <script>
                                    function login() {
                                    var email = document.getElementById("email").value;
                                    var password = document.getElementById("password").value;
                                
                                    if (email == "admin@example.com" && password == "admin") {
                                        alert("Inició sesión como administrador");
                                        window.location.href = "administracion.html";
                                    } else if (email == "usuario@example.com" && password == "usuario") {
                                        alert("Inició sesión como usuario");
                                        window.location.href = "perfil.html";
                                    } else {
                                        alert("El correo electrónico o la contraseña son incorrectos");
                                    }
                                    }
                                </script>
                                
                                <br><br>
                                <a href="recuperar.html">¿Olvidaste tu contraseña?</a>
                            </form>
