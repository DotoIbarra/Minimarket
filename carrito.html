<script>

let carrito = [];

function agregarAlCarrito(nombre, precio) {
  for (let i = 0; i < carrito.length; i++) {
    if (carrito[i].nombre === nombre) {
      carrito[i].cantidad++;
      actualizarCarrito();
      return;
    }
  }

  carrito.push({
    nombre: nombre,
    precio: precio,
    cantidad: 1
  });

  actualizarCarrito();
}

function quitarDelCarrito(nombre) {
  for (let i = 0; i < carrito.length; i++) {
    if (carrito[i].nombre === nombre) {
      carrito.splice(i, 1);
      actualizarCarrito();
      return;
    }
  }
}

function cambiarCantidad(nombre, cantidad) {
  for (let i = 0; i < carrito.length; i++) {
    if (carrito[i].nombre === nombre) {
      carrito[i].cantidad = cantidad;
      actualizarCarrito();
      return;
    }
  }
}

function actualizarCarrito() {
  let total = 0;
  let carritoElemento = document.querySelector("#carrito");

  carritoElemento.innerHTML = "";

  for (let i = 0; i < carrito.length; i++) {
    let producto = carrito[i];
    let precio = producto.precio * producto.cantidad;
    total += precio;

    let tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${producto.nombre}</td>
      <td>$${producto.precio}</td>
      <td>
        <input type="number" value="${producto.cantidad}" min="1" max="100"
          onchange="cambiarCantidad('${producto.nombre}', this.value)">
      </td>
      <td>
        <button class="btn btn-danger" onclick="quitarDelCarrito('${producto.nombre}')">
          Eliminar
        </button>
      </td>
    `;

    carritoElemento.appendChild(tr);
  }

  document.querySelector("#subtotal").textContent = "$" + total;
}
